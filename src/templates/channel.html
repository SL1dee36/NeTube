<!-- src/templates/channel.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>NeTube</h1>
        <a href="/login">Регистрация/Авторизация</a>
    </header>

    <div class="channel-container">
        <h2>@{{ user.username }}</h2>
        <a href="/upload">Загрузить видео</a>

        <div class="video-container">
            {% for video in videos %}
            <div class="video-preview">
                <a href="{{ url_for('video', video_name=video.url) }}">
                    <img src="{{ url_for('serve_thumbnails', filename=video.url[:-4] + '.jpg') }}" alt="{{ video.title }}" width="320" height="180">
                </a>
                <h3>{{ video.title }}</h3>
                <p>Лайки: {{ video.likes }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
